# This is a basic workflow to help you get started with Actions

name: Cookbooks Upload

on: [ push, workflow_dispatch ]
  
jobs:
  CI_TestKitchen:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      
      - name: Check if Chef installed
        continue-on-error: true
        id: check
        run: sudo dpkg -l | grep chef
        
      - name: Install ChefWorkstation v21.2.278
        if: steps.check.outcome == 'failure'
        run: |
          wget -q https://packages.chef.io/files/stable/chef-workstation/21.2.278/ubuntu/20.04/chef-workstation_21.2.278-1_amd64.deb
          sudo rpm -ivh chef-workstation_21.2.278-1_amd64.deb
          chef -v
  
      - name: Install Docker
        run: |
          sudo yum update -y
          sudo yum install -y yum-utils device-mapper-persistent-data lvm2
          sudo yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
          sudo yum install -y docker-ce docker-ce-cli containerd.io
          docker -v
          sudo usermod -aG docker $USER
          sudo chmod 666 /var/run/docker.sock
          sudo service docker start
          service docker status

      - name: Converge
        run: |
          kitchen destroy
          kitchen create
          kitchen converge
          
      - name: Test
        run: kitchen verify
        
      - name: Cleanup Containers 
        if: always()
        run: kitchen destroy

  Cookbook-Upload:
    runs-on: self-hosted
    needs: CI_TestKitchen
    steps:
      - name: Uploading Cookbooks to Chef Server
        run: |
          rm Berksfile.lock
          berks install
          berks upload --force
